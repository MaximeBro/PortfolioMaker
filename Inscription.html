<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
		rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<link rel="stylesheet" href="css/basics.css">
	<link rel="stylesheet" href="css/position.css">

	<title>Inscription</title>


<script type="text/javascript">

	function verifEmail() {
		let regex = /[A-Za-z]+@[A-Za-z]+\.[A-Za-z]+/i;
		let input = document.getElementById("emailInput").value;
		if(!regex.test(input)) {
			document.getElementById("erreur").innerHTML = 'Format email invalide !';
			Console.log($input.value);
		} else {
			document.getElementById("erreur").innerHTML = '';
		}
	}

	function verifMdp() {
		let mdp = document.getElementById("passwordInput");
		let mdpConfirm = document.getElementById("passwordConfirm");
		if(mdp.value != mdpConfirm.value) {
			document.getElementById("erreur").innerHTML = 'Les mots de passe ne correspondent pas !';
		} else {
			document.getElementById("erreur").innerHTML = '';
		}
	}

	function chargerEvents() {
		document.getElementById("emailInput").addEventListener("input", verifEmail, false);
		document.getElementById("passwordConfirm").addEventListener("input", verifMdp, false);
	}

	window.addEventListener("load", chargerEvents, false);

</script>

</head>
<body class="text-center">

<div class="h-100 d-flex align-items-center justify-content-center">
	<div class="c-div c-div-login">
		<form class="form-signin" method="post" action="php/Inscription.php">
			<h2 class="mb-4">Inscription</h2>
			<div class="mb-3 c-ibox-form">
				<input type="text" class="form-control c-ibox-elem c-input" name="prenomInput" id="prenomInput" placeholder="Prénom" required>
				<div></div>
				<input type="text" class="form-control mb-1 c-ibox-elem c-input" name="nomInput" id="nomInput" placeholder="Nom" required>
			</div>

			<input type="email" class="form-control mb-3" id="emailInput" name="emailInput" placeholder="Email" required>
			<input type="password" class="form-control mb-1" id="passwordInput" name="passwordInput" placeholder="Mot de passe" required>
			<input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="Confirmer" required>

			<div class="checkbox my-3">
				<label>
					<input type="checkbox" required> En cochant cette case vous acceptez nos <a href="general/cgu/CGU.html">CGU</a>.
				</label>
			</div>

			<p id="erreur" class="erreur"></p>

			<button class="btn btn-lg btn-primary mt-1" type="submit">S'inscrire</button>

			<p class="text-muted mt-3">
				Déjà inscrit ?
				<a class="link-primary" href="Connexion.html">Connectez-vous</a> 
			</p>
			
		</form>
	</div>

	<a href="Consultation.html">
		<button class="c-btn c-btn-bluep fixed top right mt-3 mx-5">Invité</button>
	</a>
	

</div>
