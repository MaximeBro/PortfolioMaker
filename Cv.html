<!--Faire un cv avec un bandeau principale coloré tout en haut, il contiendrat le nom, prenom en gros, la photo de profil à gauche
en dessous un titre et une bio
On sort du bandeau,
On fait 6 rubriques à la suite avec un simplemde dans chacune en mode visualisation (pas de toolbar, pas d'édition)-->
	<div class="container-fluid px-0">
		<div class="row">
			<div class="col-12">
				<div class="card">
					<div class="card-header bg-primary text-white">
						<div class="row">
							<div class="col-2">
								<img class="img-fluid" src="https://via.placeholder.com/150" alt="">
							</div>
							<div class="col-6">
								<h1>CV de John Doe</h1>
								<h2>Web Developer</h2>
								<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, unde?</p>
							</div>
							<div class="col-4">
								<h3>Centres d'intérêts</h3>
								<textarea id="lang"></textarea>
							</div>
						</div>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-6">
								<h3>Formations</h3>
								<textarea id="comp"></textarea>
							</div>
							<div class="col-6">
								<h3>Compétences</h3>
								<textarea id="form"></textarea>
							</div>
						</div>
						<div class="row">
							<div class="col-6">
								<h3>Projet</h3>
								<textarea id="inter"></textarea>
							</div>
							<div class="col-6">
								<h3>Expériences</h3>
								<textarea id="exp"></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		var simplemdeexp   = new SimpleMDE({ element: document.getElementById("exp"), toolbar: false, spellChecker: false, status: false  });
